services:
  spark-master:
    image: apache/spark:3.5.0-python3
    container_name: spark-master
    hostname: spark-master
    restart: unless-stopped
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"  
      - "7077:7077"  
    volumes:
      - ./:/opt/spark/work-dir
    networks:
      - spark-network

  spark-worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-worker-1
    restart: unless-stopped
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_MASTER_URL=spark://spark-master:7077
      - MEDIAPIPE_DISABLE_GPU=1
      - GLOG_minloglevel=2
    depends_on:
      - spark-master
    volumes:
      - ./:/opt/spark/work-dir
      - ./models:/app/models
    networks:
      - spark-network

  spark-worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-worker-2
    restart: unless-stopped
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_MASTER_URL=spark://spark-master:7077
      - MEDIAPIPE_DISABLE_GPU=1
      - GLOG_minloglevel=2
    depends_on:
      - spark-master
    volumes:
      - ./:/opt/spark/work-dir
      - ./models:/app/models
    networks:
      - spark-network

  # Spark Stream Server - NHẬN frame từ client, xử lý với Spark, TRẢ VỀ
  processing-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: processing-server
    restart: unless-stopped
    hostname: processing-server
    working_dir: /app
    command: python3 -u spark_stream_server.py
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - MEDIAPIPE_DISABLE_GPU=1
      - GLOG_minloglevel=2
    ports:
      - "9998:9998"
    volumes:
      - ./output_images:/app/output_images
      - ./models:/app/models
    networks:
      - spark-network
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2

  # Streamlit App - Real-time như Zoom/Meet
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: streamlit-background-remover
    command: streamlit run app_realtime.py --server.address 0.0.0.0 --server.port 8501
    ports:
      - "8501:8501"
    environment:
      - SPARK_MASTER_URL=local[*]
      - MEDIAPIPE_DISABLE_GPU=1
      - GLOG_minloglevel=2
    depends_on:
      - processing-server
    volumes:
      - ./input_images:/app/input_images
      - ./output_images:/app/output_images
      - ./models:/app/models
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
