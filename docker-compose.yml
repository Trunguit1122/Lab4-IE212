services:
  spark-master:
    image: apache/spark:3.5.0-python3
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"  
      - "7077:7077"  
    volumes:
      - ./:/opt/spark/work-dir
    networks:
      - spark-network

  spark-worker-1:
    image: apache/spark:3.5.0-python3
    container_name: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./:/opt/spark/work-dir
    networks:
      - spark-network

  spark-worker-2:
    image: apache/spark:3.5.0-python3
    container_name: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./:/opt/spark/work-dir
    networks:
      - spark-network

  # Camera Server - Giả lập server camera, chụp từ webcam hoặc đọc từ folder
  camera-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camera-server
    hostname: camera-server
    # Chế độ camera: chụp từ webcam trực tiếp
    # Chế độ folder: đọc từ input_images (dùng khi không có webcam)
    command: python3 camera_server.py --host 0.0.0.0 --port 9999 --mode folder --input /app/input_images --delay 0.3
    volumes:
      - ./input_images:/app/input_images
    # Thêm device để truy cập webcam (uncomment nếu có webcam)
    # devices:
    #   - /dev/video0:/dev/video0
    networks:
      - spark-network
    depends_on:
      - spark-master

  # Processing Server - Nhận frame từ camera, xử lý bằng Spark
  processing-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: processing-server
    hostname: processing-server
    command: python3 processing_server.py --camera-host camera-server --camera-port 9999 --output /app/output_images
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    volumes:
      - ./output_images:/app/output_images
      - ./models:/app/models
    networks:
      - spark-network
    depends_on:
      - camera-server
      - spark-master
      - spark-worker-1
      - spark-worker-2

  # Streamlit App - Giao diện web (tùy chọn)
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-background-remover
    ports:
      - "8501:8501"
    environment:
      - SPARK_MASTER_URL=local[*]
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
    volumes:
      - ./input_images:/app/input_images
      - ./output_images:/app/output_images
      - ./models:/app/models
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge